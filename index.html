<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" id="viewport">
    <link rel="icon" href="files/cover.png" type="image/x-icon">
    <title>Maga Rich - 420 Fura</title>
    <link href="files/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="files/script.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="image-wrapper">
            <img class="cover" src="files/cover.png">
        </div>

        <div class="select-stream">
            <h1>Maga Rich<br>420 Fura</h1>
            <p>Выбрать музыкальный сервис</p>
        </div>

        <div class="streaming-wrapper">
            <div id="vk" class="streaming">
                <div class="streaming-content">
                    <img class="stream-img" src="./files/logo_vk.svg" alt="Vk">
                    <button class="play-btn" title="Играть">
                        <span>Играть</span>
                    </button>
                </div>
            </div>

            <div id="yandex" class="streaming">
                <div class="streaming-content">
                    <img class="stream-img" src="./files/logo_yandex.svg" alt="Yandex">
                    <button class="play-btn" title="Играть">
                        <span>Играть</span>
                    </button>
                </div>
            </div>

            <div id="spotify" class="streaming">
                <div class="streaming-content">
                    <img class="stream-img" src="./files/logo_spotify.svg" alt="Spotify">
                    <button class="play-btn" title="Играть">
                        <span>Играть</span>
                    </button>
                </div>
            </div>

            <div class="streaming">
                <div class="streaming-content">
                    <img class="stream-img" src="./files/logo_applemusic.svg" alt="Apple Music">
                    <button class="play-btn" title="Играть">
                        <span>Играть</span>
                    </button>
                </div>
            </div>

            <div class="streaming">
                <div class="streaming-content">
                    <img class="stream-img" src="./files/logo_itunes.svg" alt="ITunes">
                    <button class="play-btn download" title="Загрузить">
                        <span>Загрузить</span>
                    </button>
                </div>
            </div>

            <div class="streaming">
                <div class="streaming-content">
                    <img class="stream-img" src="./files/logo_amazon.svg" alt="Amazon">
                    <button class="play-btn download" title="Загрузить">
                        <span>Загрузить</span>
                    </button>
                </div>
            </div>

            <div class="streaming">
                <div class="streaming-content">
                    <img class="stream-img" src="./files/logo_deezer.svg" alt="Deezer">
                    <button class="play-btn" title="Играть">
                        <span>Играть</span>
                    </button>
                </div>
            </div>

            <div id="vkgroup" class="streaming group">
                <div class="streaming-content">
                    <img class="stream-img" src="./files/logo_vkgroup.svg" alt="vkgroup">
                </div>
            </div>

            <div class="streaming rights">
                <div class="streaming-content">
                    <h1>All rights reserved ©</h1>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
